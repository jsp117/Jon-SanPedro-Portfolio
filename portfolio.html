          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"

    <section class="row">

        <section class="card border-light mb-5">

          <section class="card-body">

            <!-- sub rows/columns for pictures -->

            <section class="row">

              <figure class="col-sm-6 pb-4">

                <section class="social img-fluid d-block m-auto">

                      src="Assets/Images/linkedin.png" class="img-fluid" alt="LinkedIn icon"></a></section>
              </figure>

              <figure class="col-sm-6 pb-4">

                <section class="social img-fluid d-block m-auto">
                  <a class="center-image" href="https://github.com/jsp117" target="_blank" title="github"><img id="git"

              </figure>
            </section>

            <section class="row">
              <figure class="col-sm-6 pb-4">

              </figure>
            
              <figure class="col-sm-6 pb-4">

              </figure>
            </section>

            <section class="row">
              <figure class="col-sm-6 pb-4">
                <section class="social img-fluid d-block m-auto">

                <img src="Assets/Images/burger.png" class="img-fluid" alt="Burger"></a></section>
