<!-- Jon SanPedro Portfolio Home Page -->
<!-- Starter Template -->
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Contact</title>
</head>

<body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <!-- Grid Start -->
  <main class="container">
    <!-- Nav Start -->
    <header>
      <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <h1>Jon SanPedro</h1>
        </a>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <!-- Options collapse depending on screen size -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <nav class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <!-- Navigation to different pages -->
              <li class="nav-item">
                <a class="nav-link" href="Playr.html">Projects</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
              </li>
            </ul>
          </nav>
        </nav>
      </nav>
    </header>

    <!-- spacing -->
    <section id="spacing"> </section>


    <!-- content row start -->
    <section class="row">
      <!-- content column - col-lg-8 - 8 columns wide on large and above screens, 12 on smaller -->
      <section class="col-lg-8">

        <!-- card to host contact form -->
        <section class="card border-light mb-3">
          <header class="card-header">
            <h2>Contact</h2>
          </header>
          <section class="card-body">
            <!-- form insert -->
            <section>
              <form class="form-group">
                <label for="nameContact">Name</label>
                <input type="text" class="form-control" id="nameContact" placeholder="Name">

              </form>
              <form class="form-group">
                <label for="emailContact">Email</label>
                <input type="text" class="form-control" id="emailContact" placeholder="Email">
              </form>
              <form class="form-group">
                <label for="messageContact">Message</label>
                <textarea class="form-control" id="messageContact" rows="3"
                  placeholder="Leave a message here!"></textarea>
              </form>
              <button type="submit" class="btn btn-primary">Submit</button>
              <div class="modal">
                <div class="modal-content">
                  <p id = "modalText">Thank You!</p><span id="close">X</Span>
                </div>
              </div>
            </section>
            <!-- form end -->
          </section>
          <!-- card end -->
        </section>
        <!-- content column end -->
      </section>
      <!-- content row end -->
    </section>
    <section class="p-5"></section>
  </main>

  <footer class="footer py-3 bg-dark text-white-50 fixed-bottom w-100 border-top border-info">
    <section class="container text-center">
      <small>Copyright &copy; Jon SanPedro</small>
    </section>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
