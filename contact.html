<!-- Starter Template -->
<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Contact</title>
</head>

<body>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>



  <!-- Grid Start -->

  <main class="container">
    <div class="row">
      <div class="col-sm">
        <!-- fixed top nav bar -->
        <header>
          <nav class="navbar fixed-top navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
              <h1>Jon SanPedro</h1>
            </a>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

              <!-- Options collapse depending on screen size -->
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                  <!-- Navigation to different pages -->
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                  </li>
                </ul>
              </div>
            </nav>
          </nav>
        </header>
        <!-- nav close -->
      </div>
      <!-- row 1 end -->
    </div>

    <!-- spacing row -->
    <div class="row">
      <div id="spacing" class="col-sm-12">
        <!-- spacing end -->
      </div>
      <!-- spacing row end -->
    </div>

    <!-- content row start -->
    <div class="row">
      <!-- content column -->
      <div class="col-sm-8 col-sm-4 col-sm-2">

        <!-- card to host contact form -->
        <div class="card border-light mb-3">
          <div class="card-header">
            <h2>Contact</h2>
          </div>
          <div class="card-body">
            <!-- form insert -->
            <form>
              <div class="form-group">
                <label for="nameContact">Name</label>
                <input type="name" class="form-control" id="nameContact" aria-describedby="Name" placeholder="Name">

              </div>
              <div class="form-group">
                <label for="emailContact">Email</label>
                <input type="email" class="form-control" id="emailContact" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="messageContact">Message</label>
                <textarea class="form-control" id="messageContact" rows="3"
                  placeholder="Leave a message here!"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <!-- form end -->
          </div>
        </div>
        <!-- card end -->


        <!-- content column end -->
      </div>
      <!-- content row end -->
    </div>

  </main>

</body>

</html>
